{% extends "base.html" %}
{% block content %}

<h2 class="text-2xl font-bold mb-6">Gastos</h2>

<a href="/" class="inline-flex items-center gap-2 px-4 py-2 bg-gray-800 text-white font-semibold rounded-lg shadow hover:bg-gray-700 transition">
  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2h-4a2 2 0 0 1-2-2v-6H9v6a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V9z" />
  </svg>
  Inicio
</a>

<br>
<br>

<!-- Filter Form -->
<form method="GET" class="mb-6 flex gap-4 flex-wrap">
  <input type="date" name="date_from" class="border rounded p-2" placeholder="Desde">
  <input type="date" name="date_to" class="border rounded p-2" placeholder="Hasta">

  <select name="provider" class="border rounded p-2">
    <option value="">Proveedor</option>
    {% for p in providers %}
      <option value="{{ p.id }}">{{ p.name }}</option>
    {% endfor %}
  </select>

  <select name="payment_type" class="border rounded p-2">
    <option value="">Tipo de pago</option>
    <option value="cash">Efectivo</option>
    <option value="card">Tarjeta</option>
    <option value="transfer">Transferencia</option>
    <option value="sinpe">Sinpe</option>
  </select>

  <select name="currency" class="border rounded p-2">
    <option value="">Moneda</option>
    <option value="CRC">CRC</option>
    <option value="USD">USD</option>
  </select>

  <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg">Filtrar</button>
  <a href="/expenses/export?{{ request.query_string|safe }}"
     class="px-4 py-2 bg-green-600 text-white rounded-lg">Exportar CSV</a>
</form>

<!-- Expenses Table -->
<div class="overflow-x-auto">
  <table class="table-auto border-collapse w-full text-sm">
    <thead>
      <tr class="bg-gray-100 text-left">
        <th class="p-2 border">Fecha</th>
        <th class="p-2 border">Proveedor</th>
        <th class="p-2 border">Tipo</th>
        <th class="p-2 border">Monto</th>
        <th class="p-2 border">Moneda</th>
        <th class="p-2 border">Factura</th>
        <th class="p-2 border">Detalles</th>
      </tr>
    </thead>
    <tbody>
      {% for e in expenses %}
      <tr>
        <td class="p-2 border">{{ e.date }}</td>
        <td class="p-2 border">{{ e.provider }}</td>
        <td class="p-2 border">{{ e.payment_type }}</td>
        <td class="p-2 border">{{ e.amount }}</td>
        <td class="p-2 border">{{ e.currency }}</td>
        <td class="p-2 border">{{ e.factura_ref }}</td>
        <td class="p-2 border">{{ e.details }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
